<script>
    const ctx = document.getElementById('sicaklikGrafik').getContext('2d');
    const sicaklikGrafik = new Chart(ctx, {
        type: 'line',
        data: {
            // 24 saatlik dilimi temsil eden örnek etiketler
            labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00', 'Şimdi'],
            datasets: [{
                label: '24 Saatlik Sıcaklık Takibi (°C)',
                // Buradaki veriler ESP32'den geldikçe dolacak
                data: [4.5, 4.2, 4.0, 3.8, 4.1, 4.4, 4.2, 4.0, {{ data.sicaklik }}],
                borderColor: '#e74c3c',
                backgroundColor: 'rgba(231, 76, 60, 0.1)',
                borderWidth: 2,
                pointRadius: 3, // Noktaları belirginleştirir
                fill: true,
                tension: 0.3 // Çizgiyi hafif kavisli yapar
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    // İSTEDİĞİN AYAR: 0'dan 30'a kadar gösterim
                    min: 0,
                    max: 30,
                    ticks: {
                        stepSize: 0.5, // Yan taraftaki sayıların artış hızı (0.5 - 1.0 vb.)
                        callback: function(value) {
                            return value.toFixed(1) + ' °C'; // 0.1 hassasiyetini gösterir
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });
</script>
