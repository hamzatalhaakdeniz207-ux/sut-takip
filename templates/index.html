        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }

        .kart { display: inline-block; width: 25%; margin: 10px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; vertical-align: top; }

        .akim { color: #f39c12; font-size: 24px; font-weight: bold; }
        .miktar { color: #3498db; font-size: 24px; font-weight: bold; }
        h1 { color: #2c3e50; }
    </style>

            <h3>Sıcaklık</h3>
            <p class="sicaklik">{{ data.sicaklik }} °C</p>
        </div>

        <div class="kart">
            <h3>Anlık Akım</h3>
            <p class="akim">{{ data.akim }} A</p>
        </div>

        <div class="kart">
            <h3>Doluluk</h3>
            <p class="miktar">{{ data.doluluk }} L</p>
        </div>

        <div class="kart">
            <h3>Sistem Durumu</h3>
            <p><strong>{{ data.durum }}</strong></p>
        </div>
    </div>
